<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"content="width=device-width, initial-scale=1.0">
<title>Registration Form</title>
<script src="validation.js"></script>
</head>
<body>
    <table>
    <form action="successful.html" method="GET"name="myform">
        <tr>
            <td>Name</td>
            <td>
                <input type="text" name="username" id="uname" required/><br/>
            </td>
        </tr>
        <tr>
            <td>Password</td>
            <td>
                <input type="password" name="password" id="pass" required/><br>
            </td>
        </tr>
      
        <tr>
            <td>Email ID</td>
            <td>
                <input type="text" name="emailID" id="email" /><br/>
            </td>
        </tr>
        <tr>
            <td>Phone</td>
            <td> 
                <input type="number" name="number" id="number"><br>
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" value="register" onclick="validationForm()"/>
            </td>
           
        </tr>
        
    </form>
    </table>
</body>
</html>
